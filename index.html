<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <div class="container">
        <img src="./resources/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    </div>

    <!-- Heading -->
    <div class="title">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <ul class="container menu">
        <li>Eyewear</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="container nav-menu">
        <li>Menu</li>
      </ul>
    </div>

    <!-- Main Section -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/pen.png" alt="pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/watch.png" alt="watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/glasses.png" alt="glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Location/Hours -->
    <div class="container">
      <div class="locations">
        <div class="location">
          <span class="heading">Location</span>
          <span class="no-title">-47.346436, 84.32354</span>
        </div>
        <div class="location">
          <span class="heading">Hours</span>
          <span class="no-title">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
